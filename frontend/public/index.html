<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Task Manager</title>
</head>
<body>

  <div class="container">
    <h1 class="text-center mt-3">Task manager</h1>

      <div>
        <div class="container my-4">
          <!-- Add task button trigger modal -->
          <button type="button" id="addTaskBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#taskModal">
              Add task
          </button>
    
          <!-- Sort by date -->
          <div class="w-25 d-inline-flex mb-3">
            <input type="date" name="date" class="form-control" id="dueDate" rows="3"></date>
          </div>
      </div>
    </div>

    <!-- View tasks -->
    <ul class="nav nav-tabs mb-3">
      <li class="nav-item">
        <a id="pendingTasks" class="nav-link active" aria-current="page" href="#">Pending</a>
      </li>
      <li class="nav-item">
        <a id="completedTasks" class="nav-link" href="#">Completed</a>
      </li>
    </ul>
    <div id="task-container" class="container">
    </div>


    <!-- Task modal -->
    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="taskModalLabel">Add task</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form class="needs-validation" id="taskForm">
          <div class="modal-body">
                  <div class="mb-3">
                      <div class="form-floating mb-3">
                          <input type="text" name="title" class="form-control" id="titleInput" placeholder="Add a task">
                          <label for="titleInput" class="form-label">Title</label>
                      </div>
                      <div class="form-floating mb-3">
                          <textarea class="form-control" name="description" placeholder="Add something here" id="descriptionTextArea" rows="3"></textarea>
                          <label for="descriptionTextArea" class="form-label">Description</label>
                      </div>
                      <div class="form-floating mb-3">
                          <input type="date" name="date" class="form-control" id="dateInput" rows="3"></date>
                          <label for="dateInput" class="form-label">Due date</label>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer align-items-end">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                  </div>
            </form>
        </div>
      </div>
    </div>
  </div>
  
  <!-- alert toast -->
  <div class="toast-container p-3 top-0 end-0">
    <div id="alertToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div id="alertToastBody" class="toast-body">
        </div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>
    
  <script type="module" src="script.js"></script>
</body>
</html>
